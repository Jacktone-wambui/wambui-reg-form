<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1.0"/>
<title>Registartion Form</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Wambuis Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form action="https://fcc-registration-form.com">
	<fieldset>
		<label>Enter Your First Name : <input type="text" name="first-name" required /> </label>
		<label>Enter Your Last Name : <input type="text" name="last-name" required /> </label>
		<label>Enter Your Email : <input type="email" name="email" required /> </label>
		<label>Create a New Password : <input type="password" name="password" pattern="[a-z0-5]{8,}" required /> </label>
		</fieldset>
		<fieldset>
		<label><input type="radio" name="account type" class="inline" />Personal Account</label>
		<label><input type="radio" name="account type" class="inline" />Business Account</label>
		<label><input type="checkbox" name="terms" class="inline" required />I accept the <a href="https:warrencompany.org/news/terms-of-service/">terms and conditions</a> </label>
		</fieldset>
		<fieldset>
		<label>Upload a profile picture : <input type="file" name="file" required /> </label>
		<label>Input Your age(years) : <input type="number" name="age" min="13" max="120" required /> </label>
		<label>How did you hear about us?<br> <select name="referrer"><option value="">(select one)</option>
			<option value="1">Radio</option>
			<option value="2">Newspapers</option>
			<option value="3">our social media handles</option>
			<option value="4">Other</option>
			</select>
			</label>
			<label>Provide a bio : 
				                   <br>
				                  <textarea name="bio" rows="3" cols="30" placeholder="I like Coding while taking coffee...."></textarea>
			                        </label>
		                           </fieldset>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
